<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Embed video</title>
</head>
<body>
    <div style="max-width: 1000px; margin: 30px auto;" class="main-container">
        <h2>Embed videos</h2>
        <div class="embed-video" data-source="youtube" data-video-url="https://www.youtube.com/watch?v=dXb8akTBkMs" data-cc-policy="1"></div>

        <div class="embed-video" data-video-id="0_5mr73erd"></div>
        <p>Video description</p>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="embed.videos.js"></script>
    <script>
        $(document).ready(function() {
            $('.embed-video').embedVideo();
        });
    </script>
</body>
</html>
